    <!-- table three -->

    <br /><br />
    <table width="30%" style="margin: auto">
      <caption>
        <h1><strong>CONTACT US</strong></h1>
      </caption>
      <tr>
        <td>
          <form style="color: blue">
            <fieldset style="background-color: lightblue">
              <legend>Enter Your Details</legend>
              <div style="text-align: center">
                <div>
                  <br />
                  <label for="fname">FirstName:</label>
                  <input type="text" name="firstname" id="fname" />
                </div>
                <br />
                <div>
                  <label for="lname">Last Name:</label>
                  <input type="text" name="lastname" id="lname" />
                </div>
                <br />
                <div>
                  <label>Enter your Age:</label>
                  <input type="radio" name="Age" />Under 18
                  <input type="radio" name="Age" checked />Above 18
                </div>
                <br />
                <div>
                  <label for="dateOfBirth">Date Of Birth</label>
                  <input type="date" name="dateOfBirth" id="dateOfBirth" />
                </div>
                <br />
                <div>
                  <label for="TEL">Mobile Number:</label>
                  <input type="tel" name="mobileNumber" id="TEL" />
                </div>
                <br />
                <div>
                  <label for="mail">Email</label>
                  <input type="email" name="mail" id="mail" />
                </div>
                <br />
                <div>
                  <label for="msg">Write Your Comment:</label>
                  <textarea
                    name="usermessage"
                    id="msg"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
                <br />
                <div>
                  <input
                    type="submit"
                    value="Submit"
                  />&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" /><br />
                </div>
              </div>
            </fieldset>
          </form>
        </td>
      </tr>
    </table>
